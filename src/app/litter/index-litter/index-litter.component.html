<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1><strong>Kattungar</strong></h1>
      </div>
    </div>
  </div>
</section>

<section *ngFor="let litter of litters" style="padding-bottom:15px;">
  <div class="container">
    <div class="row" >
    <div class="col-md-6" style="padding-top:30px; padding-bottom:15px; background-color:white;">
        <span class="text-primary"><h4>Nya katter!</h4></span>
        <p [innerHTML]="litter.notes"></p>
        <div class="row">
          <hr>
          <div class="col-sm-5">Födda: {{litter.born}}</div>
          <div class="col-sm-5">Redo: {{litter.readyAt}}</div>
        </div>
        <div class="row">
          <div class="col-sm-12">
<!--               {{ litter.pedigree ? 'Stamtavla i SVERAK' : '' }}<br>
              {{ litter.vaccinated ? 'Vaccinerad' : '' }}<br>
              {{ litter.chipped ? 'Chippad' : ''  }}<br><br> -->
              <div *ngIf="litter.pedigree">Stamtavla i SVERAK</div>
              <div *ngIf="litter.vaccinated">Vaccinerad</div>
              <div *ngIf="litter.chipped">Chippad</div>
              <button type="button" (click)="readMore(litter)" class="btn btn-success">Läs mer</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img class="img-fluid" style="max-width:100%; height:auto;" id="cardImage{{ litter.id }}" src="{{ litter.images[0].value }}" alt="kattungar!">      <!-- style="height: 300px; width: 100%; display: block;" -->
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1><strong>Kattungar</strong></h1>
      </div>
    </div>
  </div>
</section>

<section *ngFor="let litter of litters" style="padding-bottom:15px;">
  <div class="container">
    <div class="row" >
    <div class="col-md-6" style="padding-top:30px; padding-bottom:15px; background-color:white;">
        <span class="text-primary"><h4>Nya katter!</h4></span>
        <p [innerHTML]="litter.notes"></p>
        <div class="row">
          <hr>
          <div class="col-sm-5">Födda: {{litter.born}}</div>
          <div class="col-sm-5">Redo: {{litter.readyAt}}</div>
        </div>
        <div class="row">
          <div class="col-sm-12">
              SVERAK: {{ litter.pedigree ? 'Ja' : 'Nej' }}<br>
              Vaccinerad: {{ litter.vaccinated ? 'Ja' : 'Nej'  }}<br>
              Chippad: {{ litter.chipped ? 'Ja' : 'Nej'  }}<br><br>
              <button type="button" (click)="readMore(litter)" class="btn btn-success">Läs mer</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img class="img-fluid" style="max-width:100%; height:auto;" id="cardImage{{ litter.id }}" src="{{ litter.displayPicture }}" alt="Stefan!">      <!-- style="height: 300px; width: 100%; display: block;" -->
      </div>
    </div>
  </div>
</section>

<section>
  <div class="row">
    <div class="col-md-12">
      <h1>Editera kull</h1>
    </div>
  </div>
</section>

  <div class="container">
    <div class="row" >
      <div class="col-md-12" rows="8">
        <form [formGroup]="litterForm" (ngSubmit)="putUpdate(litterForm.value)">
          <section id="general" class="sections">
              <h4>Generellt</h4>
              <label>Anteckningar</label>
              <textarea formControlName="notes" value="{{litter?.notes}}" class="form-control"></textarea>
              <div class="row">
                <div class="col-md-12">
                  <label>Bilder</label><br>
<!--                   <div *ngFor="let image of litter?.imageUrls">
                    <img src="{{image.url}}" alt="{{image}}"class="img-responsive" style=" width:30%; height:auto;float:left; margin:5px;">
                  </div> -->
                  <input type="file" id="displayPicture" (change)="onFileChange($event)" #fileInput>
                </div>
              </div>
              <div class="row" style="margin-top:20px;">
                <div class="col-md-4 checkbox">
                  <label>Vaccinerade <input type="checkbox" formControlName="vaccinated" value="{{litter?.vaccinated}}" [(ngModel)]="vaccinated"></label>
                </div>
                <div class="col-md-4 checkbox">
                  <label>SVERAK <input type="checkbox" formControlName="pedigree" value="{{litter?.pedigree}}" [(ngModel)]="pedigree"></label>
                </div>
                <div class="col-md-4 checkbox">
                  <label>Chippade <input type="checkbox" formControlName="chipped" value="{{litter?.chipped}}" [(ngModel)]="chipped"></label>
                </div>
              </div>
              <div class="row">
                <div class ="col-md-12">
                  <label>Datum för leverans</label>
                  <input type="date" formControlName="readyDate" value="{{litter?.formattedReadyDate}}" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class ="col-md-12">
                  <label>Födelsedatum</label>
                  <input type="date" formControlName="birthDate" value="{{litter?.formattedBirthDate}}" class="form-control">
                </div>
              </div>
          </section>


          <section id="status" class="sections">
            <div class="row">
              <div class="col-md-12">
                <h4>Kullens status</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 radio">
                <label><input type="radio" name="status" formControlName="status" value=1 [checked]="litter?.status === 1"> Aktiv</label>
              </div>
              <div class="col-md-4 radio">
                <label><input type="radio" name="status" formControlName="status" value=0 [checked]="litter?.status === 0"> Arkiverad kull</label>
              </div>
              <div class="col-md-4 radio">
                <label><input type="radio" name="status" formControlName="status" value=2 [checked]="litter?.status === 2"> Tidigare kull </label>
              </div> 
            </div>
          </section>

      

          <section id="kittens" class="sections">
              <div class="row">
                  <div class="col-md-12">
                    <h4>Kattungar</h4>
                    <div class="row">
                      <div class="col-12">
                        <!-- KITTEN TABLE -->
                        <table class="table">
                          <thead class="table-head">
                            <tr>
                              <th scope="col">Namn</th>
                              <th scope="col">Kön</th>
                              <th scope="col">Färg</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let kitten of litter?.kittens">
                              <td ng-repeat="kitten in litter?.kittens">{{ kitten.name != undefined ? kitten.name : '(Ej angett)' }}</td>
                              <td>{{ kitten.sex != undefined ? kitten.sex : '(Ej angett)' }}</td>
                              <td>{{ kitten.color != undefined ? kitten.color : '(Ej angett)' }}</td>
                              <td><button type="button" data-toggle="modal" [attr.data-target]="'#kitten' + kitten.id" class="btn btn-primary">Ändra</button></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                <!--       <div class="col-4" >
                        <button type="button" data-toggle="modal" data-target="#kittenModal" class="btn btn-primary form-control">Ändra</button>
                      </div> -->
                    </div>
                  <!--   <button type="button" class="btn btn-primary">Lägg till kattunge</button> -->
                  </div>
                </div>
            </section>

                <button type="button" (click)="abort()" class="btn btn-primary">Tillbaka</button>
              </div>
            </div>
        </section>

          </form>
        </div>
      </div>

<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-lg-4" style="margin-top:20%">
      <h1>Silverkissen Admin</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"  style="margin: 20px; margin-left:0px;">
          <label>Användarnamn</label>
          <input type="text" 
            class="form-control" 
            style="margin-bottom: 10px !important;"
            id="username" 
            name="username"
            formControlName="username">
            <label>Lösenord</label>
            <input type="password" 
            class="form-control" 
            style="margin-bottom: 10px !important;"
            id="password" 
            name="password"
            formControlName="password">
          <button type="submit" class="btn btn-info" style="margin-top:10px;" [disabled]="!loginForm.valid">Logga in</button>
          <span class="warning" 
          *ngIf="statusCode == 401">
            Incorrect username or password.
        </span>
      </form>

          title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"

     </div> 
  </div>
</div>
